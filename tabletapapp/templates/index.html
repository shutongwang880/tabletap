{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableTap - Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://via.placeholder.com/32" type="image/png">
    
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ab9fee 0%, #85cadb 50%, #CBF1F5 100%);
            background-size: cover;
            background-position: center;
            background-attachment: fixed; 
            min-height: 100vh;
        }

        h1, h2, h3, h4, .brand-font {
            font-family: 'Playfair Display', serif;
            letter-spacing: 0.05em;
        }
        
        
        .default-page h2 {
            font-family: 'Playfair Display', serif;
            font-size: 8rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            color: white;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.15);
            letter-spacing: 0.15em;
            position: relative;
            z-index: 2;
            font-weight: bold;
        }

        .default-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .menu-bar {
            position: relative;
            z-index: 2;
            background-color: #333;
            min-height: 100vh;
            color: #fff;
        }

        .menu-bar .btn:hover {
            background-color: #FFB300;
            transform: scale(1.05);
        }

        .menu-bar .btn {
            width: 100%;
            margin: 10px 0;
            border-radius: 0.375rem;
            background-color: #333;
            color: #fff;
            border: none;
        }

        .menu-bar .btn.active {
            background-color: #FFC107;
        }

        #main-content {
            position: relative;
            z-index: 2;
            color: black;
            min-height: 100vh;
            padding: 20px 40px;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            width: 100%;
            z-index: 2;
        }

        @media (max-width: 768px) {            
            .default-page h2 {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-lg-2 menu-bar p-3">
                <h4 class="text-center mb-4">
                    <a href="{% url 'index' %}" class="text-decoration-none text-white">TableTap</a>
                </h4>
                <a href="{% url 'login' %}" class="btn" id="loginBtn">Login</a>
                <a href="{% url 'editmenu' %}" class="btn" id="editMenuBtn">Edit Menu</a>
                <a href="{% url 'order' %}" class="btn" id="viewOrdersBtn">View Orders</a>
                <a href="{% url 'qrcode' %}" class="btn" id="generateQRCodeBtn">Generate QR Code</a>
            </div>
    
            <div id="main-content" class="col-md-9 col-lg-10">
                <div class="default-page">
                    <h2 class="text-center">TABLETAP</h2>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-light py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2025 TableTap. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="#" class="text-light me-3">Privacy Policy</a>
                    <a href="#" class="text-light">Terms of Service</a>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
