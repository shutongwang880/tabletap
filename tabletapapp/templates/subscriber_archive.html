{% extends "base.html" %}

{% block content %}
<div class="container py-5">
  <h2>Delete Subscriber</h2>
  <p>Are you sure you want to archive <strong>{{ object.user.username }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Archive</button>
    <a href="{% url 'manage' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
