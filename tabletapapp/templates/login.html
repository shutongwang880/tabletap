<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableTap - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://via.placeholder.com/32" type="image/png">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        h1, h2, h3, h4, .brand-font {
            font-family: 'Playfair Display', serif;
            letter-spacing: 0.05em;
        }

        :root {
            --primary-color: #FF6B6B;  
            --secondary-color: #4ECDC4;  
            --dark-color: #292F36;  
            --light-color: #F7FFF7;   
            --accent-color: #FFE66D; 
        }

        .menu-bar {
            background-color: var(--dark-color);
        }

        .menu-bar .btn:hover {
            background-color: var(--primary-color);
        }

        .menu-bar .btn.active {
            background-color: var(--accent-color);
            color: var(--dark-color);
        }

        #main-content {
            background-color: white;
            color: black;
            min-height: 100vh;
            padding: 20px 40px;
        }

        .menu-bar {
            background-color: #333;
            min-height: 100vh;
            color: #fff;
        }

        .menu-bar .btn {
            width: 100%;
            margin: 10px 0;
            border-radius: 0.375rem;
            background-color: #333;
            color: #fff;
            border: none;
            transition: all 0.3s ease;
        }

        .menu-bar .btn:hover {
            background-color: #FFB300;
            transform: scale(1.05);
        }

        .menu-bar .btn.active {
            background-color: #FFC107;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .btn:active {
            transform: translateY(0);
        }

        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .container-fluid {
            flex: 1;
        }

        footer {
            background-color: var(--dark-color);
            color: white;
            padding: 20px 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            #main-content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left menu bar -->
            <div class="col-md-3 col-lg-2 menu-bar p-3">
                <h4 class="text-center mb-4">
                    <a href="{% url 'index' %}" class="text-decoration-none text-white">TableTap</a>
                </h4>
                <a href="{% url 'login' %}" class="btn active" {% if dashboard %}active{% endif %}>Login</a>
                <a href="{% url 'editmenu' %}" class="btn">Edit Menu</a>
                <a href="{% url 'order' %}" class="btn">View Orders</a>
                <a href="{% url 'qrcode' %}" class="btn">Generate QR Code</a>
            </div>
    
            <!-- Main content area -->
            <div id="main-content" class="col-md-9 col-lg-10">
                <div class="row justify-content-center">
                    {% if dashboard %}
                    <h2>Welcome back, {{ request.user.username }}!</h2>
                    
                    <!-- Logout button -->
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger mt-3">Logout</button>
                    </form>
    
                {% else %}
                    <div class="col-md-8 col-lg-6">
                        <h2 class="mb-4 mt-5">Login</h2>
    
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
    
                        <!-- Login Form -->
                        <form method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" name="password" required>
                                    <span class="input-group-text password-toggle" onclick="togglePasswordVisibility()">
                                        <i class="fa fa-eye" id="toggleIcon"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                </div>
                                <a href="#">Forgot password?</a>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Login</button>
                                <a href="{% url 'register' %}" class="btn btn-outline-primary">Sign Up</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endif %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById("password");
            const toggleIcon = document.getElementById("toggleIcon");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.classList.remove("fa-eye");
                toggleIcon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                toggleIcon.classList.remove("fa-eye-slash");
                toggleIcon.classList.add("fa-eye");
            }
        }
    </script>
</body>
</html>
